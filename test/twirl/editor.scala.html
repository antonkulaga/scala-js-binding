@(implicit request: UserRequestHeader)
<div data-view="TestShapeEditor"
vocab="http://webintelligence.eu/"  data-param-path="papers/shapes">
  <section class="ui padded grid">
    <div class="ui row segment" data-view="EditableShape" data-template="true">
      <div class="left floated two wide column"  data-view="ShapeProperty" data-template="true">
        <div class="ui left ribbon label">Name</div><br>
        <div class="ui left ribbon label">Value class</div><br>
        <div class="ui left ribbon label">Value class property</div><br>
        <div class="ui left ribbon label">Occurs</div><br>
      </div>
      <div class="three wide column"  data-view="ShapeProperty" data-template="true">
        <div data="name"> </div>
        <div data="value-type"> </div>
        <div data="value"> </div>
        <div data="occurs"> </div>
      </div>
      <div class="right floated two wide column">
        <div  class="ui small button" data-event-click="addClick"><i class="green add circle icon"></i></div>
        <div  class="ui small button" data-event-click = "removeClick"><i class="red remove sign icon"></i></div>
        <div class="ui small button" data-class-positive-if="shapeDirty" data-event-click="saveClick"><i class="save icon"></i></div>

        <div class="ui small button" class="positive" data-event-click="saveFileClick"><i class="file text icon"></i></div>
      </div>
    </div>
  </section>
</div>
