@(implicit request: UserRequestHeader)

<div data-view="TestShapeEditor"
vocab="http://webintelligence.eu/"  data-param-path="papers/shapes">
  <div class="ui padded divided  grid">
    <section class="ui row" data-view="EditShapeView" data-template="true">
      <div class="ui top attached segment">
        <h3 class="ui inverted green header"><div class="ui small button" data-event-click="saveFileClick"><i class="file text icon"></i></div><span data-bind="title"></span>  <div class="ui  button" data-class-positive-if="shapeDirty" data-event-click="saveClick"><i class="save icon"></i></div></h3>
        <a class="ui right red corner label" data-event-click = "removeClick">
          <i class="remove sign icon"></i>
        </a>
      </div>
      <div class="ui padded grid segment">
        <section class="ui four wide column"  data-view="ShapeProperty" data-template="true">
          <table class="ui collapsed padded table">
            <tbody>
              <tr>
                <td>
                  <div class="ui label">Name</div>
                </td>
                <td>
                  <div data="name"> </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div data="value-type"> </div>
                </td>
                <td>
                  <div data="value"> </div>
                </td>
              </tr>
            </tbody>
          </table>
          <a class="ui tiny right red corner label" data-event-click="removeClick">
            <i class="remove sign icon"></i>
          </a>
        </section>
        <div  class="ui  button" data-event-click="addClick"><i class="green add circle icon"></i>Add rule</div>
      </div>
    </section>
  </div>
</div>
