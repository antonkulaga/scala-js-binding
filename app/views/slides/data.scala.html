@(title:String)(implicit request: UserRequestHeader)
<article id="main_article" data-view="RdfSlide" class="ui blue piled segment" xmlns="http://www.w3.org/1999/html">

    <input data-view="TestSelect" type="text">

    <h1 id="title"class="ui large header orange message">@title </h1>

    <div class="ui one column grid">


        <section class="row">
            <div class="column">
                <section id="ShapeEditor" data-view="ShapeEditor" vocab="http://webintelligence.eu/" data-path="shapes/endpoint" resource="http://webintelligence.eu/shapes/todo">
                <table class="ui sortable table segment">
                        <tr>
                            <th>Property</th>
                            <th>Value</th>
                            <th>Cadinality</th>
                            <th>Save</th>
                            <th>Remove</th>
                        </tr>
                        <tr data-template="true" item-view="ShapeProperty" vocab="http://open-services.net/ns/core#">
                            <td property="property" contenteditable="true">Property name</td>
                            <td property="value" contenteditable="true">Property value</td>
                            <td><input list="cardinality" property="cardinality">   </td>
                            <td><i class="ui save icon"></i></td>
                            <td><i class="ui remove sign icon" data-event-click="removeClick"></i></td>
                        </tr>

                    </table>
                    <div class="ui positive button" data-event-click="addClick">Add</div>
                </section>



            </div>
        </section>

        <section class="row">
            <div class="column">
                <section  data-view="Todos" data-param-path="todos/endpoint"
                data-param-query="http://webintelligence.eu/queries/todos" data-param-shape="http://webintelligence.eu/shapes/todo" data-param-crud="papers/crud"
                >


                    <table class="ui sortable table segment" id = "todos">
                        <tr><th>Title</th>
                            <th>Text</th>
                            <th>Complected</th>
                            <th></th>
                            <th></th>
                        </tr>
                        <tr data-template="true" vocab="http://webintelligence.eu/platform/" item-view="todo">
                            <td  property="title" contenteditable="true"></td>
                            <td property="text" contenteditable="true"></td>
                            <td><input type="checkbox" property="completed"></td>
                            <td><div class="ui small button" data-class-positive-if="dirty" ><i class="save icon"></i></div></td>
                            <td><div class="ui small button" data-event-click = "removeClick"><i class="remove sign icon"></i></div></td>

                        </tr>
                    </table>
                    <div class="ui positive button" data-event-click="addClick">Add</div>

                </section>


            </div>
        </section>






    </div>


</article>
