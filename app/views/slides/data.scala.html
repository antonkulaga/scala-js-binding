@(title:String)(implicit request: UserRequestHeader)
<article id="main_article" data-view="RdfSlide" class="ui blue piled segment" xmlns="http://www.w3.org/1999/html">

    <input data-view="TestSelect" type="text">

    <h1 id="title"class="ui large header orange message">@title </h1>

    <div class="ui one column grid">


        <section class="row">
            <div class="column">
                <section id="ShapeEditor" data-view="ShapeEditor" vocab="http://webintelligence.eu/"
                data-param-path="papers/shapes" resource="http://webintelligence.eu/shapes/todo">
                <table class="ui sortable table segment">
                        <tr>
                            <th>Property</th>
                            <th>Value</th>
                            <th>Cadinality</th>
                            <th>Save</th>
                            <th>Remove</th>
                        </tr>
                        <tr data-template="true" id="template" data-item-view="ShapeProperty" vocab="http://open-services.net/ns/core#">
                            <td><input data="name">   </td>
                            <td><input data="value">   </td>
                            <td><input data="occurs">   </td>
                            <td><i class="ui save icon"></i></td>
                            <td><i class="ui remove sign icon" data-event-click="removeClick"></i></td>
                        </tr>

                    </table>
                    <div class="ui positive button" data-event-click="addClick">Add</div>
                </section>



            </div>
        </section>

        <section class="row">
            <div class="column" data-view="Tasks"
            data-param-query="http://webintelligence.eu/queries/tasks"
            data-param-shape="http://webintelligence.eu/platform/Task"
            data-param-path="models/explore"
            data-param-crud="models/crud"
            >
                <table class="ui sortable table segment" id = "tasks">
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Asigned to</th>
                        <th>Priority</th>
                        <th>Complected</th>
                        <th></th>
                        <th></th>

                    </tr>
                    <tr data-template="true" vocab="http://webintelligence.eu/platform/" data-item-view="task">
                        <td  property="http://denigma.org/resource/title" contenteditable="true"></td>
                        <td property="has_description" contenteditable="true"></td>
                        <td><input type="checkbox" property="is_completed"></td>
                        <td><input type="text" property="has_priority"></td>
                        <td><input type="checkbox" property="is_completed"></td>
                        <td><div class="ui small button" data-class-positive-if="dirty" ><i class="save icon"></i></div></td>
                        <td><div class="ui small button" data-event-click = "removeClick"><i class="remove sign icon"></i></div></td>

                    </tr>
                </table>
                <div class="ui positive button" data-event-click="addClick">Add</div>

            </div>
        </section>






    </div>


</article>
