@(title:String)(implicit request: UserRequestHeader)
<article id="main_article"  data-view="RdfSlide" class="ui blue piled segment" >



    <h1 id="title"class="ui large header orange message">@title </h1>


    <section class="ui segment">
        It uses scalax.semweb library and allows to bind to RDF properties
    </section>


    <div class="ui two column grid">
        <section class="row">
            <div class="column">
                <p>
                    On your right you can see a set of RDF properties binded to html
                </p>
            </div>
            <div class="column" >
                <section class="ui segment" data-view="TestModelView" data-param-path="models/endpoint" data-param-resource="http://page.org" data-param-shape="http://shape.org">

                <h1>This is test rdf model that is kep in memory</h1>
                <div>
                    <h1 property="http://webintelligence.eu/title"></h1>
                    <input property="http://webintelligence.eu/title">
                    <p property="http://webintelligence.eu/text"></p>
                    <textarea property="http://webintelligence.eu/text"></textarea>


                </div>
                <div class="ui button" data-class-positive-if="dirty" data-event-click="saveClick">save</div>

                </section>



            </div>

        </section>




    </div>


</article>
