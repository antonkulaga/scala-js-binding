@(title:String)(implicit request: UserRequestHeader)
<article id="main_article"  data-view="RdfSlide" class="ui blue piled segment" >


    <h1 id="title"class="ui large header orange message">@title </h1>


    <section class="ui segment">
        <p><b>scala-js-binding</b> provides some views for convenient text editing
    </section>
    <datalist id="editor">
        <option value="codemirror"></option>
        <option value="ckeditor"></option>
    </datalist>

    <div class="ui one column grid">
        <section class="row">
            <div class="column">
                On the button there is some text that can be switched into edit mode with corresponding button.
             </div>
        </section>
        <section class="row">
            <div class="column">


                <section class="ui segment" data-view="PageEditView" data-param-path="models/endpoint" data-param-resource="http://rybka.org.ua/project" data-param-shape="http://shape.org" vocab="http://webintelligence.eu/platform/">

                    <h1 property="header" class="ui header"></h1>
                    <div>
                        <h1 property="title"></h1>
                        <p property="text"  datatype="xsd:html"></p>

                    </div>
                    @*<input list="editor" data-bind="editor" type="text">*@
                    <div class="ui button" data-class-positive-if="dirty" data-event-click="saveClick">save</div>
                    <div class="ui toggle button" data-class-positive-if="editMode" data-event-click="toggleClick"> EditMode</div>

                    <hr>
                    Title <input property="title"><br>
                    Text <textarea property="text" style="min-width: 50vw; min-height: 20vh"></textarea>


                </section>



            </div>
        </section>




    </div>


</article>
