@(implicit request: UserRequestHeader, html:Option[Html] = None,into:String = "main")
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
    <head>
        <title>Denigma Knowledge Management System</title>
        @libs.libs()


        @*<link rel="stylesheet" href="@routes.Assets.at("denigma.css")" type="text/css">*@

        <script src="@routes.Assets.at("javascripts/scalajs/frontend-fastopt.js")" type="text/javascript"></script>

    </head>
    <body>

        @header(request)

        <div class="ui positive huge launch right attached button" style="width: 70px;" data-event-click="toggle">
            <i class="icon list layout"></i>
            <span class="text" style="display: none;">Sidebar</span>
        </div>
        <main id="main" style="min-height: 90%;">

            @if(html.isDefined) {
                @{html.get}
            } else {
                @{slides.bind("Property binding")(request)}
            }


        </main>

        @sidebar(request)
    </body>

    <script>
    $( document ).ready(function() {
    // Handler for .ready() called.
        session = {}
        @if(request.username.isDefined) {
            session.user = "@Html(s"${request.username.get.stringValue}")";
        }

        FrontEnd().main();


    });
    </script>


</html>
