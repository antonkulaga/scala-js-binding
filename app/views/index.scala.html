@(implicit request: UserRequestHeader, html:Option[Html] = None,into:String = "main")
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
    <head>
        <title>Denigma Knowledge Management System</title>
        @libs.libs()


        @*<link rel="stylesheet" href="@routes.Assets.at("denigma.css")" type="text/css">*@

        <script src="@routes.Assets.at("javascripts/scalajs/frontend-preopt.js")" type="text/javascript"></script>

    </head>
    <body>

        @header(request)


        @main(request)

        @sidebar(request)

        @if(html.isDefined) {
            <div id="insertMe">
                @{html.get}
            </div>
        }

        <aside>
            <h4><a href="http://github.com/antonkulaga/scalajs-binding">http://github.com/antonkulaga/scalajs-binding</a></h4>
        </aside>

    </body>

    <script>
        session = {}
        @if(request.username.isDefined) {
            session.user = "@Html(s"${request.username.get.stringValue}")"
        }
        FrontEnd().main();
        @if(html.isDefined) {
            FrontEnd().moveInto("insertMe","@{into}");
        }
    </script>


</html>
