@(implicit request: UserRequestHeader, into:String = "main",leftSidebar:Boolean = true)

<script>
$( document ).ready(function() {
// Handler for .ready() called.
session = {}
    @if(request.username.isDefined) {
        session.user = "@Html(s"${request.username.get.stringValue}")";
    }

FrontEnd().main();
    @if(leftSidebar) {
    FrontEnd ( ).showLeftSidebar ( )
    }
});
</script>
