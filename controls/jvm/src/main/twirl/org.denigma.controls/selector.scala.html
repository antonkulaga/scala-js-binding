@(selectorView:String)
<section data-view="@selectorView">
  <div class="selection box">
    <a data-template="true" class="selection item ui label" data-bind-value="value" data-bind="label" data-style-order="position"></a>
    <input class="selection search" data-bind="input" data-bind-size="inputSize" data-event-keydown="onkeydown" data-style-order="position" autofocus>
  </div>
  <div class="selection options" data-showif="hasOptions" data-view="options">
    <div data-template="true" class="selection option" data-class-focused-if="preselected"
    data-event-click="select" data-bind-value="value" data-bind="label">Afghanistan</div>
  </div>
</section>
