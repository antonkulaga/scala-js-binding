@(plotView: String)
<svg data-view="@{plotView}" height="500" width="500">
  <g class="point" data-template="true" data-event-mouse-enter="mouseEnter" data-event-mouse-leave="mouseLeave">
    <circle data-bind-cx="x" data-bind-cy="y" data-bind-r="radius" stroke="green" stroke-width="4" fill="yellow">
    </circle>
    <text class="Label" data-showif="showLabel" data-bind-x="x" data-bind-y="y" data-bind="label"></text>
  </g>
  <g class="OX" data-view="ox" data-up-bind-y="zeroY">
    <line
      style="stroke:rgb(255,255,0);stroke-width:2"
      y1="0"
      y2="0"
      data-bind-x1="start"
      data-bind-x2="end">
    </line>
    <g class="tick" data-template="true">
      <line
      class="tick"
      y1="0"
      data-bind-y2="length"
      data-bind-x1="value"
      data-bind-x2="value"
      style="stroke:rgb(255,255,0);stroke-width:2">
      </line>
      <text class="Label" data-bind-x="value" data-bind-y="length" data-bind="value"></text>
    </g>
  </g>
  <g class="OY" data-view="oy"  data-up-bind-y="zeroX">
    <line
    style="stroke:rgb(255,255,0);stroke-width:2"
    x1="0"
    x2="0"
    data-bind-y1="start"
    data-bind-y2="end">
    </line>
    <g class="tick" data-template="true">
      <line
      class="tick"
      x1="0"
      data-bind-y1="value"
      data-bind-x2="length"
      data-bind-y2="value"
      style="stroke:rgb(255,0,0);stroke-width:2">
      </line>
      <text class="Label" data-bind-x="length" data-bind-y="value" data-bind="value"></text>
    </g>
  </g>
</svg>
