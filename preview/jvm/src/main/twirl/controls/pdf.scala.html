@(title: String)
<link rel="stylesheet" href="https://raw.githubusercontent.com/mozilla/pdf.js/master/web/text_layer_builder.css" />

<div data-view="Annotations">
  <section class="ui teal">
    <section class="ui grid" data-view="Publication" id="paper-container">
        <a data-template="true" class="page-container ui eight wide column" data-bind-name="name" data-bind-title="title">
          <canvas class="page-canvas"></canvas>
          <div class="textLayer"></div>
        </a>
    </section>
  </section>
</div>
