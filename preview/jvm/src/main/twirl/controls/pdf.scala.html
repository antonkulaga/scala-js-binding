@(title: String)
<link rel="stylesheet" href="https://raw.githubusercontent.com/mozilla/pdf.js/master/web/text_layer_builder.css" />

<div data-view="Annotation">
  <section class="ui teal">
    <section class="ui equal width grid">
      <row class="ui row">
        <column class="ui column">
          <p>This is a demo of PDF bookmarks. Select part of PDF text, push "add" and</p>
        </column>
      </row>
      <row class="ui row">
        <column class="ui column">
          <h4 data-bind="paperURI"></h4>
          <canvas id="the-canvas" style="border:1px solid black;"></canvas>
          <div id="text-layer" class="textLayer"></div>
          <div class="ui inverted segment">
            <button class="ui inverted button" data-showif="hasPreviousPage" data-event-click="previousPage">Previous</button>
            <input class="ui input" data-bind-value="currentPageNum">
            <button class="ui inverted red button" data-showif="hasNextPage" data-event-click="nextPage">Next</button>
          </div>
        </column>
        <column class="ui column" data-view="Bookmarks">
          <p>Here you can add selection from PDF to the list</p>
          @*<ul>
            <li>Last selection: <div data-bind="lastSelection"></div></li>
            <li>Last paper: <div data-bind="paper"></div></li>
            <li>Last page: <div data-bind="page"></div></li>
          </ul>
*@
          <div data-code-r="comments"></div>
          <table  class="ui table">
            <tr>
              <td>Paper</td>
              <td>Text</td>
              <td>GoTo</td>
            </tr>
            <tr data-template="true">
              <td data-bind="paper"></td>
              <td data-bind="text"></td>
              <td><button data-bind="page" class="ui positive button"></button></td>
            </tr>
          </table>
          <button class="ui positive button" data-event-click="addSelection">Add selection</button>
        </column>
      </row>
    </section>
  </section>
</div>
