@()
<section class="equal width row">
  <column class="column">
    <h1 class="ui orange middle aligned header">Login Control</h1>
    <p>Login form is common for many applications.
      Here we created interactive login control that provides both signup and signin via AJAX calls and can also check validity of password and email.</p>
  </column>
  <column class="column" >
    <h1 class="ui orange header">Appearance</h1>
    @org.denigma.controls.html.login()
  </column>
</section>

<section class="equal width row">
  <column class="column">
    <h1 class="ui orange header">Html</h1>
    <textarea data-code-html="loginHTML"> </textarea>
  </column>
  <column class="column">
    <h1 class="ui orange header">ScalaJS</h1>
    <textarea data-code-scala="loginCode"></textarea>
  </column>
</section>
