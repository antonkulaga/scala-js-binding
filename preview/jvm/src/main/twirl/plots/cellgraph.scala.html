@()

      <h1 class="ui orange middle aligned header">Cells chart</h1>
      <p>Basic chart with cells, often used to show cell communication</p>
      <textarea data-code-html="cellsHTML"></textarea>

    <column class="column">
      <h1 class="ui orange header">Appearance</h1>
      @org.denigma.controls.charts.html.cells("cells")
    </column>
  </row>
</section>
